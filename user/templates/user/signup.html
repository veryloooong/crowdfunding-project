{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
  <div class="card bg-base-100 max-w-xl">
    <div class="card-body">
      <h1 class="text-3xl font-bold mb-2">Sign up</h1>

      <form method="post" class="space-y-3">
        {% csrf_token %}
        {% if form.non_field_errors %}
          <div class="alert alert-error">
            <div>
              {% for e in form.non_field_errors %}
                <div>{{ e }}</div>
              {% endfor %}
            </div>
          </div>
        {% endif %}

        <label class="form-control">
          <div class="label"><span class="label-text">Username</span></div>
          {{ form.username }}
          {% if form.username.errors %}
            <div class="label">
              <span class="label-text-alt text-error">
                {% for e in form.username.errors %}{{ e }}{% if not forloop.last %} {% endif %}{% endfor %}
              </span>
            </div>
          {% endif %}
        </label>

        <label class="form-control">
          <div class="label"><span class="label-text">Email</span></div>
          {{ form.email }}
          {% if form.email.errors %}
            <div class="label">
              <span class="label-text-alt text-error">
                {% for e in form.email.errors %}{{ e }}{% if not forloop.last %} {% endif %}{% endfor %}
              </span>
            </div>
          {% endif %}
        </label>

        <label class="form-control">
          <div class="label"><span class="label-text">Phone</span></div>
          {{ form.phone }}
          {% if form.phone.errors %}
            <div class="label">
              <span class="label-text-alt text-error">
                {% for e in form.phone.errors %}{{ e }}{% if not forloop.last %} {% endif %}{% endfor %}
              </span>
            </div>
          {% endif %}
        </label>

        <label class="form-control">
          <div class="label"><span class="label-text">Password</span></div>
          {{ form.password1 }}
          {% if form.password1.errors %}
            <div class="label">
              <span class="label-text-alt text-error">
                {% for e in form.password1.errors %}{{ e }}{% if not forloop.last %} {% endif %}{% endfor %}
              </span>
            </div>
          {% endif %}
        </label>

        <label class="form-control">
          <div class="label"><span class="label-text">Password confirmation</span></div>
          {{ form.password2 }}
          {% if form.password2.errors %}
            <div class="label">
              <span class="label-text-alt text-error">
                {% for e in form.password2.errors %}{{ e }}{% if not forloop.last %} {% endif %}{% endfor %}
              </span>
            </div>
          {% endif %}
        </label>

        <button class="btn btn-primary w-full" type="submit">Create account</button>
      </form>

      <div class="text-sm text-base-content/70 mt-4">
        Already have an account? <a class="link" href="/accounts/login/">Login</a>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('input').forEach(i => {
      i.classList.add('input', 'input-bordered', 'w-full')
    })
  </script>
{% endblock %}
