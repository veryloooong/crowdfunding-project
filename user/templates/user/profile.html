{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
  <div class="card bg-base-100 max-w-2xl">
    <div class="card-body">
      <h1 class="text-3xl font-bold mb-2">Profile</h1>
      <div class="text-base text-base-content">Signed in as <span class="font-semibold">{{ request.user.username }}</span></div>

      <div class="divider"></div>

      <form method="post" class="space-y-3">
        {% csrf_token %}

        <label class="form-control">
          <div class="label"><span class="label-text">Email</span></div>
          <input class="input input-bordered w-full" type="email" name="email" value="{{ request.user.email }}" required />
        </label>

        <label class="form-control">
          <div class="label"><span class="label-text">Full name</span></div>
          <input class="input input-bordered w-full" type="text" name="full_name" value="{{ profile.full_name }}" />
        </label>

        <label class="form-control">
          <div class="label"><span class="label-text">Phone</span></div>
          <input class="input input-bordered w-full" type="text" name="phone" value="{{ profile.phone }}" required />
        </label>

        <label class="form-control">
          <div class="label"><span class="label-text">Avatar URL (optional)</span></div>
          <input class="input input-bordered w-full" type="url" name="avatar_url" value="{{ profile.avatar_url }}" placeholder="https://..." />
        </label>

        <label class="form-control">
          <div class="label"><span class="label-text">Interests (optional)</span></div>
          <textarea class="textarea textarea-bordered w-full" name="interests" rows="4" placeholder="e.g. education, medical, environment">{{ profile.interests }}</textarea>
        </label>

        <label class="label cursor-pointer justify-start gap-2">
          <input type="checkbox" class="checkbox" name="can_fundraise" {% if profile.can_fundraise %}checked{% endif %} />
          <span class="label-text">I am a fundraiser (can create campaigns)</span>
        </label>

        <div class="card-actions justify-end">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
