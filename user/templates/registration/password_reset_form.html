{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password reset" %}{% endblock %}

{% block content %}
  <div class="card bg-base-100 max-w-xl">
    <div class="card-body">
      <h1 class="text-3xl font-bold mb-2">{% trans "Password reset" %}</h1>
      <div class="text-base-content/70 mb-3">{% trans "Enter your email and we will send a reset link." %}</div>

      <form method="post" class="space-y-3">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label class="form-control">
          <div class="label"><span class="label-text">{% trans "Email" %}</span></div>
          {{ form.email }}
        </label>

        <button class="btn btn-primary w-full" type="submit">{% trans "Send reset link" %}</button>
      </form>
    </div>
  </div>

  <script>
    document.querySelectorAll('input').forEach(i => {
      i.classList.add('input', 'input-bordered', 'w-full')
    })
  </script>
{% endblock %}
