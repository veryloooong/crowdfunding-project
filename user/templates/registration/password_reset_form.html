{% extends "base.html" %}

{% block title %}Password reset{% endblock %}

{% block content %}
  <div class="card bg-base-100 max-w-xl">
    <div class="card-body">
      <h1 class="text-3xl font-bold mb-2">Password reset</h1>
      <div class="text-base-content/70 mb-3">Enter your email and we will send a reset link.</div>

      <form method="post" class="space-y-3">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label class="form-control">
          <div class="label"><span class="label-text">Email</span></div>
          {{ form.email }}
        </label>

        <button class="btn btn-primary w-full" type="submit">Send reset link</button>
      </form>
    </div>
  </div>

  <script>
    document.querySelectorAll('input').forEach(i => {
      i.classList.add('input', 'input-bordered', 'w-full')
    })
  </script>
{% endblock %}
