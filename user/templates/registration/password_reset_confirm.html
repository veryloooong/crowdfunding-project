{% extends "base.html" %}

{% block title %}Set new password{% endblock %}

{% block content %}
  <div class="card bg-base-100 max-w-xl">
    <div class="card-body">
      <h1 class="text-3xl font-bold mb-2">Set a new password</h1>

      {% if validlink %}
        <form method="post" class="space-y-3">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <label class="form-control">
            <div class="label"><span class="label-text">New password</span></div>
            {{ form.new_password1 }}
          </label>

          <label class="form-control">
            <div class="label"><span class="label-text">Confirm password</span></div>
            {{ form.new_password2 }}
          </label>

          <button class="btn btn-primary w-full" type="submit">Update password</button>
        </form>
      {% else %}
        <div class="alert alert-error"><span>This reset link is invalid or expired.</span></div>
      {% endif %}
    </div>
  </div>

  <script>
    document.querySelectorAll('input').forEach(i => {
      i.classList.add('input', 'input-bordered', 'w-full')
    })
  </script>
{% endblock %}
