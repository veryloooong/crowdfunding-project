{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Create event" %}{% endblock %}

{% block content %}
  <div class="card bg-base-100 max-w-3xl">
    <div class="card-body">
      <h1 class="text-3xl font-bold mb-2">{% trans "Create event" %}</h1>
      <div class="text-sm text-base-content/70 mb-4">{% trans "For campaign" %}: {{ campaign.title }}</div>

      <form method="post" class="space-y-3">
        {% csrf_token %}

        <label class="form-control w-full block">
          <div class="label"><span class="label-text">{% trans "Title" %}</span></div>
          <input class="input input-bordered w-full" name="title" required />
        </label>

        <label class="form-control w-full block">
          <div class="label"><span class="label-text">{% trans "Start time" %}</span></div>
          <input class="input input-bordered w-full" name="starts_at" type="datetime-local" required />
        </label>

        <label class="form-control w-full block">
          <div class="label"><span class="label-text">{% trans "Location" %}</span></div>
          <input class="input input-bordered w-full" name="location" />
        </label>

        <label class="form-control w-full block">
          <div class="label"><span class="label-text">{% trans "Description" %}</span></div>
          <textarea class="textarea textarea-bordered w-full" name="description" rows="4"></textarea>
        </label>

        <div class="card-actions justify-end">
          <button class="btn btn-primary" type="submit">{% trans "Create" %}</button>
          <a class="btn btn-ghost" href="/campaigns/{{ campaign.id }}/">{% trans "Cancel" %}</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
