{% extends "base.html" %}

{% block title %}Crowdfunding{% endblock %}

{% block content %}
    <div class="card bg-base-100">
        <div class="card-body">
            <h1 class="text-3xl font-bold mb-2">Welcome</h1>
            <p class="text-base text-base-content">Browse campaigns or create one to start fundraising.</p>
            <div class="card-actions mt-4">
                <a class="btn btn-primary" href="/">Browse campaigns</a>
                {% if request.user.is_authenticated %}
                    <a class="btn btn-secondary" href="/campaigns/new/">Create campaign</a>
                {% else %}
                    <a class="btn btn-secondary" href="/accounts/signup/">Create account</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
