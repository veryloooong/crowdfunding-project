{% extends "base.html" %}

{% block title %}Create group{% endblock %}

{% block content %}
  <div class="card bg-base-100 max-w-2xl">
    <div class="card-body">
      <h1 class="text-3xl font-bold mb-2">Create group</h1>
      <form method="post" class="space-y-3">
        {% csrf_token %}

        <label class="form-control">
          <div class="label"><span class="label-text">Name</span></div>
          <input class="input input-bordered" name="name" required />
        </label>

        <label class="form-control">
          <div class="label"><span class="label-text">Description</span></div>
          <textarea class="textarea textarea-bordered" name="description" rows="4"></textarea>
        </label>

        <div class="card-actions justify-end">
          <button class="btn btn-primary" type="submit">Create</button>
          <a class="btn btn-ghost" href="/groups/">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
